<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certi-Chain</title>
</head>

<body>
    <center>

    <h1>Certi-Chain</h1>

    <br>
    <br>
    <br>
    <br>

    <div id="status"></div>
    <button id="connectButton" onclick="toggleConnection()">Click to connect with MetaMask</button>
    <button id="continueButton" style="display:none;" onclick="continueToLogin()">Continue</button>

    <script src="https://cdn.jsdelivr.net/npm/web3@1.10.2/dist/web3.min.js"></script>
    <script>
        let web3;
        let isConnected = false;

        window.addEventListener('load', async () => {
            // Check if MetaMask is installed
            if (typeof window.ethereum !== 'undefined') {
                web3 = new Web3(window.ethereum);

                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    if (accounts.length > 0) {
                        // MetaMask is connected
                        isConnected = true;
                        updateUI(accounts[0]);
                    }
                } catch (error) {
                    console.error('User denied account access');
                }
            } else {
                console.error('MetaMask not detected');
            }
        });

        async function toggleConnection() {
            if (isConnected) {
                // Disconnect
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                isConnected = false;
                updateUI('');
            } else {
                // Connect
                try {
                    const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
                    isConnected = true;
                    updateUI(accounts[0]);
                } catch (error) {
                    console.error('User denied account access');
                }
            }
        }

        function continueToLogin() {
            // Redirect to login.html
            window.location.href = 'login.html';
        }

        function updateUI(address) {
            const statusElement = document.getElementById('status');
            const connectButton = document.getElementById('connectButton');
            const continueButton = document.getElementById('continueButton');

            if (isConnected) {
                statusElement.innerHTML = `Connected Address: ${address}`;
                connectButton.style.display = 'none'; // Hide the connect button when connected
                continueButton.style.display = 'block'; // Show the continue button when connected
            } else {
                statusElement.innerHTML = 'Not Connected';
                connectButton.style.display = 'block'; // Show the connect button when not connected
                continueButton.style.display = 'none'; // Hide the continue button when not connected
            }
        }
    </script>
    </center>
</body>
</html>
